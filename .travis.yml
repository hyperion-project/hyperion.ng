cache:
    - ccache
    - directories:
        - $HOME/brew-cache
notifications:
    email: false
language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.3
      env:
        - HOMEBREW_CACHE=$HOME/brew-cache
before_install:
    - chmod +x ./.travis/travis_install.sh ./.travis/travis_build.sh ./test/testrunner.sh ./.travis/travis_deploy.sh
    - ./.travis/travis_install.sh
script:
    - ./.travis/travis_build.sh
    - ./test/testrunner.sh
after_success:
    - ./.travis/travis_deploy.sh