[Rules]
# Trace All
*.debug=false
qt.*.debug=false

# Memory/Object logging
#memory.*.debug=true

# Object logging
#memory.objects.*.debug=true
#memory.objects.create.debug=true
#memory.objects.destroy.debug=true
#memory.objects.track.debug=true

# Object Image/ImageData logging
#memory.image.*.debug=true
#memory.image.create.debug=true
#memory.image.copy.debug=true
#memory.image.move.debug=true
#memory.image.assign.debug=true
#memory.image.destroy.debug=true

# Object logging for static objects
#memory.non_objects.*.debug=true
#memory.non_objects.create.debug=true
#memory.non_objects.destroy.debug=true

# mDNS logging
#mdns.browser.debug=true
#mdns.browser.cache.debug=true
#mdns.provider.debug=true

# API logging
#api.*.debug=true

# API message logging
#api.msg.*.debug=true
#api.msg.request.debug=true
#api.msg.reply_success.debug=true
#api.msg.reply_error.debug=true
#api.msg.new.debug=true

# API logging for specific components
#api.inputsource.debug=true
#api.leddevice.debug=true

#API Callback logging
#api.callback.*.debug=true
#api.callback.msg.debug=true
#api.callback.image.debug=true
#api.callback.leds.debug=true

# Grabber logging   
#grabber.screen.*.debug=true
#grabber.screen.drm.debug=true

#grabber.video.*.debug=true
#grabber.video.v4l2.debug=true

#LedDevice logging
#leddevice.*.debug=true
#leddevice.config.debug=true
#leddevice.control.debug=true
#leddevice.flow.debug=true
#leddevice.properties.debug=true
#leddevice.write.debug=true
